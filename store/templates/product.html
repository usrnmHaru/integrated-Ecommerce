{% extends 'base.html' %}
{% block content %}

<div class="container py-5">
    <div class="card mb-5 shadow-lg border-0 rounded-3">
        <div class="row g-0">
            <div class="col-md-6">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start w-100 p-4" alt="..." style="object-fit: contain; max-height: 500px;">
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center p-4">
                <div class="text-center">
                    <h4 class="card-title fw-bold mb-3">{{ product.name }}</h4>
                    <p class="card-text text-muted mb-4">{{ product.description }}</p>
                    <div class="mb-4">
                        {% if product.is_sale %}
                            <div class="d-flex justify-content-center align-items-center mb-2">
                                <span class="mx-2 fs-6 text-warning fw-semibold">Sale!</span>
                                <i class="bi-star-fill text-warning"></i><i class="bi-star-fill text-warning"></i>
                            </div>
                            <div class="text-center">
                                <strike class="text-muted">₱{{ product.price }}</strike>
                                <span class="h4 text-danger fw-bold mx-2">₱{{ product.sale_price }}</span>
                            </div>
                        {% else %}
                            <h4 class="text-dark fw-bold">₱{{ product.price }}</h4>
                        {% endif %}
                    </div>
                    <div class="mb-4">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-auto pe-0">Quantity:</div>
                            <div class="col-auto">
                                <select class="form-select form-select-sm " id="qty-cart">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer p-3 border-top-0 bg-transparent mt-auto">
                        <div class="text-center">
                            <a href="{% url 'home' %}" class="btn btn-outline-dark me-2" style="transition: color 0.3s ease, border-color 0.3s ease, background-color 0.3s ease;" onmouseover="this.style.color='#000000'; this.style.borderColor='#ffd6e4'; this.style.backgroundColor='#ffd6e4';" onmouseout="this.style.color=''; this.style.borderColor=''; this.style.backgroundColor='';">Home</a>
                            <button type="button" value="{{ product.id }}" class="btn btn-outline-dark" id="add-cart" style="transition: color 0.3s ease, border-color 0.3s ease, background-color 0.3s ease;" onmouseover="this.style.color='#000000'; this.style.borderColor='#ffd6e4'; this.style.backgroundColor='#ffd6e4';" onmouseout="this.style.color=''; this.style.borderColor=''; this.style.backgroundColor='';">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Check if button pressed
$(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: '{% url 'cart_add' %}',
        data: {
            product_id: $('#add-cart').val(),
            product_qty: $('#qty-cart option:selected').text(),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'post'
        },
        success: function(json){
            document.getElementById("cart_quantity").textContent = json.qty;
            location.reload();
        },
        error: function(xhr, errmsg, err){
        }
    });
});
</script>

{% endblock %}
