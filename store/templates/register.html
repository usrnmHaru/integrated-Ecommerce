{% extends 'base.html' %}
{% block content %}

<!-- Header -->
<header class=" py-5" style="background-color: #000000;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Register</h1>
            <p class="lead fw-normal text-white-50 mb-0">Create Your Account</p>
        </div>
    </div>
</header>

<!-- Registration Form Section -->
<section class="py-5">
    <div class="container px-4 px-lg-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4 p-lg-5">
                        <h2 class="text-center mb-4">Join Us</h2>
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-dark btn-lg custom-register-btn">Register</button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p class="text-muted">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Custom CSS -->
<style>
.custom-register-btn {
    background-color: #000000;
    border-color: #000000;
    transition: all 0.3s ease;
}

.custom-register-btn:hover {
    background-color: #2e3b3e;
    border-color: #2e3b3e;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card {
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

/* Improve form styling */
.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.form-group input,
.form-group select {
    border-radius: 0.375rem;
    padding: 0.75rem;
    font-size: 1rem;
}
</style>

{% endblock %}
