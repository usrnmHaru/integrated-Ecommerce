{% extends 'base.html' %}
{% block content %}

<!-- Header -->
<header style="background-color: #000000;" class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Info</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update User Info...</p>
        </div>
    </div>
</header>

<!-- Update Info Form Section -->
<section class="py-5">
    <div class="container px-4 px-lg-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-10">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body p-4">
                        <h4 class="mb-3">Billing Information</h4>
                        <form method="POST" action="{% url 'update_info' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <h4 class="mt-4 mb-3">Shipping Information</h4>
                            {{ shipping_form.as_p }}
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-dark btn-lg" style="background-color: #000000; border-color: #000000;">Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Custom CSS -->
<style>
.btn-dark:hover {
    background-color: #2e3b3e;
    border-color: #2e3b3e;
    transition: all 0.3s ease;
}

.card {
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-3px);
}

.form-group {
    margin-bottom: 1.25rem;
}

.form-group label {
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.form-group input,
.form-group select {
    border-radius: 0.375rem;
    padding: 0.75rem;
}
</style>

{% endblock %}
