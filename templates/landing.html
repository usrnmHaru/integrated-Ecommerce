<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Carry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #ffffff;
        }
        .hero-section {
            background: #000000;
            color: #ffffff;
            padding: 100px 0;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
         .hero-section .container {
            min-height: 53vh;  justify-content: center;         
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link.active {
            font-weight: bold;
            color: #ffffff !important;
            background-color: #333333;
            border-radius: 5px;
        }
        .navbar-nav .nav-link {
            color: #cccccc !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ffffff !important;
        }
        .btn-custom {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }
        .btn-custom:hover {
            background-color: #000000;
            color: #ffffff;
        }
        .btn-outline-custom {
            color: #ffffff;
            border: 1px solid #ffffff;
        }
        .btn-outline-custom:hover {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Midnight Carry
</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'orderview.index' %}active{% endif %}" href="{{ url_for('orderview.index') }}">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Welcome to Midnight Carry
Order Management System</h1>
            <p>Created by Abada and Diego</p>
            <a href="{{ url_for('orderview.index') }}" class="btn btn-custom btn-lg">View Orders</a>
            <!-- <a href="{{ url_for('admin.index') }}" class="btn btn-outline-custom btn-lg ms-2">Admin Dashboard</a> -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2025 Order Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
