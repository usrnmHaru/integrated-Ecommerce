<!DOCTYPE html>
<html>
<head>

    {% block head %}{% endblock %}
    <!-- Bootstrap CSS from Flask-Admin -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('orderview.index') }}">Order Management</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('orderview.index') }}">Orders</a></li>
        </ul>
    </nav>
