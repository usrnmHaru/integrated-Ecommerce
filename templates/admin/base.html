<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            {% if admin_view and admin_view.name %}
                {{ admin_view.name }} â€’ 
            {% endif %}
            Order Management
        {% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% block head_css %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark bg-black shadow-sm">
            <div class="container">
                <a class="navbar-brand font-weight-bold text-white" href="{{ orders_url }}">Order Management</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain"
                        aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarMain">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item {% if request.path == home_url %}active{% endif %}">
                            <a class="nav-link text-white" href="{{ home_url }}">Home</a>
                        </li>
                        <li class="nav-item {% if request.path == orders_url %}active{% endif %}">
                            <a class="nav-link text-white" href="{{ orders_url }}">Orders</a>
                        </li>
                        <!-- Example: add more nav items here -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container-fluid py-4">
        {% block body %}{% endblock %}
    </main>

    <footer class="mt-auto">
        <!-- Optional footer content -->
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
